<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <div class="page__content">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="логотип">
            <div class="header__line"></div>
        </header>


        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/Avatar.png" alt="аватар">
                    <div class="profile__text">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button page__link"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button page__link"></button>
            </section>

            <section class="gallery">
                <ul class="cards">
                    <li class="card">
                        <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/elbrus.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/dombay.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/elbrus.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/dombay.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <div class="card__image-info">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close page__link"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form">
                        <label for="name" class="form__label"></label>
                        <input type="text" class="form__item form__item_name" id="name" name="name" placeholder="Имя" required value="Жак-Ив Кусто">
                        <label for="about" class="form__label"></label>
                        <input type="text" class="form__item form__item_about" id="about" name="about" placeholder="О себе" required value="Исследователь океана">
                        <button type="submit" class="popup__save">Сохранить</button>
                    </form>

                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
