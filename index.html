<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="logo" src="images/logo.svg" alt="логотип">
        <div class="header__line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/Avatar.png" alt="аватар">
                <div class="profile__text">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"><img class="profile__edit-button-image" src="images/Edit Button.png" alt="кнопка"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"><img class="profile__add-button-image" src="images/Add Button.png" alt="кнопка"></button>
        </section>
    </main>

    <section class="gallery">
        <ul class="cards">
            <li class="card">
                <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/elbrus.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/dombay.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Домбай</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/elbrus.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/dombay.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Домбай</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
            <li class="card">
                <img class="card__image" src="images/karachaevsk.png" alt="Карачаевск">
                <div class="card__image-info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <img class="card__like" src="images/like.svg" alt="лайк">
                </div>
            </li>
        </ul>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
</body>
</html>
