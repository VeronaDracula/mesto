<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <div class="page__content">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/Avatar.png" alt="аватар">
                    <div class="profile__text">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button page__button" type="button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button page__button" type="button"></button>
            </section>

            <section class="gallery">
                <ul class="cards">
                    <template class="card-template">
                        <li class="card">
                            <button class="card__delete page__button" type="button"></button>
                            <img class="card__image" src="" alt="">
                            <div class="card__image-info">
                                <h2 class="card__title"></h2>
                                <button class="card__like" type="button"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>

        <section class="popup popup__profile">
            <div class="popup__container">
                <button class="popup__close page__button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="data">
                        <label for="name" class="form__label"></label>
                        <input type="text" class="form__item form__item_type_name" id="name" name="name" placeholder="Имя" required>
                        <label for="about" class="form__label"></label>
                        <input type="text" class="form__item form__item_type_about" id="about" name="about" placeholder="О себе" required>
                        <button type="submit" class="form__save ">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="popup popup__card">
            <div class="popup__container">
                <button class="popup__close page__button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form" name="data">
                        <label for="photo-name" class="form__label"></label>
                        <input type="text" class="form__item form__item_type_photo-name" id="photo-name" name="photo-name" placeholder="Название" required>
                        <label for="link" class="form__label"></label>
                        <input type="text" class="form__item form__item_type_link" id="link" name="link" placeholder="Ссылка на картинку" required>
                        <button type="submit" class="form__save">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="popup-photo">
            <div class="popup-photo__container">
                <button class="popup-photo__close page__button"></button>
                <figure class="popup-photo__image-container">
                    <img class="popup-photo__image" src="" alt="">
                    <figcaption class="popup-photo__title"></figcaption>
                </figure>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
